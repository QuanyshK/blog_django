<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .profile-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .bio-section {
            margin-bottom: 20px;
        }

        .bio-section h2 {
            font-size: 20px;
            color: #555;
        }

        .bio-section p {
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }

        .actions {
            text-align: center;
        }

        .edit-button {
            display: inline-block;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
        }

        .edit-button:hover {
            background-color: #45a049;
        }

        .form-link {
            text-align: center;
            margin-top: 10px;
        }

        .form-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .form-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1 class="profile-title">{{ user.username }}'s Profile</h1>
        <div class="bio-section">
            <h2>Bio</h2>
            <p>{{ user.bio|default:"No bio available." }}</p>
        </div>
        <p class="form-link"><a href="{% url 'post_list' %}">Back to Blog Posts</a></p>
        <p class="form-link"><a href="{% url 'edit_user' %}">Edit Profile</a></p>
    </div>
</body>
</html>
